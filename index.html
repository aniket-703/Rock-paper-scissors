<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper scissor</title>
    <link rel="stylesheet" href="sps.css">
</head>

<body>
    <h1 class="heading">Rock Paper Scissors</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="rock_image">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="paper_image">
        </div>
        <div class="choice" id="scissors">
            <img src="./images/scissors.png" alt="scissor_image">
        </div>
    </div>

    <div class="scoreboard">
        <div id="user">
            <p id="user_name">User</p>
            <p id="user_score">0</p>
        </div>

        <div id="comp">
            <p>Computer</p>
            <p id="comp_score">0</p>
        </div>

    </div>


    <div class="msg">
        <p id="msg">Play Your Move</p>
    </div>

    <script src="sps.js"></script>
</body>

</html>
